<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>GeoExplorer Engine</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div id="dynamic-background"></div>

      <div id="global-controls">
        <button id="btn-info" class="icon-btn" title="Como Jogar">
          <i class="fas fa-question"></i>
        </button>

        <div class="audio-wrapper">
          <button id="btn-audio" class="icon-btn" title="Áudio">
            <i class="fas fa-volume-up"></i>
          </button>
          <div class="volume-slider-box">
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="1"
              step="0.1"
              value="0.5"
            />
          </div>
        </div>
      </div>

      <div
        id="tutorial-overlay"
        class="modal-overlay"
        style="display: none; z-index: 9999"
      >
        <div class="glass-panel tutorial-panel">
          <h2>COMO JOGAR</h2>
          <div class="tutorial-steps">
            <div class="step">
              <i class="fas fa-vr-cardboard"></i>
              <p>Arraste a tela para olhar em 360º.</p>
            </div>
            <div class="step">
              <i class="fas fa-search"></i>
              <p>Clique nos ícones para investigar.</p>
            </div>
            <div class="step">
              <i class="fas fa-robot"></i>
              <p>Responda o Quiz para vencer o GLITCH!</p>
            </div>
          </div>
          <button id="btn-close-tutorial" class="cta-button">ENTENDI</button>
        </div>
      </div>

      <div id="start-screen" class="screen active">
        <div class="glass-panel center-content">
          <h1 id="game-title">Loading...</h1>
          <p id="game-subtitle"></p>
          <button id="btn-start" class="cta-button">INICIAR SISTEMA</button>
        </div>
      </div>

      <div id="game-ui" class="screen" style="display: none">
        <div class="ui-top">
          <button id="btn-home" class="icon-btn" style="display: none;" title="Voltar ao Hub">
            <i class="fas fa-home"></i>
          </button>
          <div id="mission-tracker">
            <span class="tracker-label">DADOS:</span>
            <span id="score-display">0</span> |
            <span id="exploration-display">0%</span>
          </div>
        </div>

        <div id="narrator-area" class="narrator-overlay">
          <div id="narrator-sprite" class="narrator-sprite"></div>
          <div class="dialog-box">
            <h3 id="narrator-name">SYSTEM</h3>
            <p id="narrator-text"></p>
            <button id="btn-next-dialog" class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <div id="quiz-overlay" class="modal-overlay" style="display: none">
          <div class="glass-panel quiz-panel">
            <h2 id="quiz-question">Pergunta...</h2>
            <div id="quiz-options" class="options-grid"></div>
            <p id="quiz-feedback"></p>
          </div>
        </div>
      </div>

      <div id="level-select" class="screen" style="display: none">
        <div class="glass-panel full-panel">
          <h2>SELECIONE O MÓDULO</h2>
          <div id="cards-container" class="cards-grid"></div>
        </div>
      </div>

      <div id="scene-container">
        <canvas id="three-canvas"></canvas>
        <div id="hotspots-layer"></div>
        <div
          id="villain-container"
          style="
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            pointer-events: none;
          "
        >
          <div id="villain-sprite"></div>
        </div>

        <style>
          @keyframes villainFloat {
            0% {
              transform: translateY(0px) scale(1);
            }
            50% {
              transform: translateY(-20px) scale(1.05);
            }
            100% {
              transform: translateY(0px) scale(1);
            }
          }
        </style>
      </div>

      <!-- MATRIX BACKGROUND -->
      <div id="matrix-bg"></div>

      <!-- BOOT ANIMATION OVERLAY -->
      <div id="boot-animation" style="display: none;">
        <div class="boot-flash"></div>
        <div class="boot-cross"></div>
        <div class="boot-scanlines"></div>
        <div class="boot-pulse"></div>
        <!-- Container existente do Byte -->
        <div class="boot-byte-container">
          <div class="boot-byte-sprite" id="boot-byte-sprite"></div>
          <div class="boot-dialog-container" id="boot-dialog-container">
            <div id="boot-narrator">
              <div class="dialog-box">
                <div id="boot-narrator-name" style="color: var(--accent-color); font-weight: bold;">SISTEMA</div>
                <div id="boot-narrator-text">Inicializando...</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- MISSION CONFIRMATION MODAL -->
      <div id="mission-confirm-modal" class="modal-overlay" style="display: none; z-index: 10000;">
        <div class="glass-panel confirm-panel">
          <h2>Aceitas a missão na Operação Reboot?</h2>
          <div class="confirm-buttons">
            <button id="btn-confirm-yes" class="cta-button">SIM</button>
            <button id="btn-confirm-no" class="cta-button secondary">NÃO</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="engine/ThemeController.js"></script>
    <script src="engine/GameState.js"></script>
    <script src="engine/AudioController.js"></script>
    <script src="engine/ThreeSixtyView.js"></script>
    <script src="engine/HotspotController.js"></script>
    <script src="engine/UIController.js"></script>
    <script src="engine/EventController.js"></script>
    <script src="main.js"></script>
  </body>
</html>
